</head>
<body>
    <div class="container">
        <h1>O Alfabeto Interativo</h1>
        <div class="alphabet">
            <span onclick="showLetter('A')">A</span>
            <span onclick="showLetter('B')">B</span>
            <span onclick="showLetter('C')">C</span>
            <span onclick="showLetter('D')">D</span>
            <span onclick="showLetter('E')">E</span>
            <span onclick="showLetter('F')">F</span>
            <span onclick="showLetter('G')">G</span>
            <span onclick="showLetter('H')">H</span>
            <span onclick="showLetter('I')">I</span>
            <span onclick="showLetter('J')">J</span>
            <span onclick="showLetter('K')">K</span>
            <span onclick="showLetter('L')">L</span>
            <span onclick="showLetter('M')">M</span>
            <span onclick="showLetter('N')">N</span>
            <span onclick="showLetter('O')">O</span>
            <span onclick="showLetter('P')">P</span>
            <span onclick="showLetter('Q')">Q</span>
            <span onclick="showLetter('R')">R</span>
            <span onclick="showLetter('S')">S</span>
            <span onclick="showLetter('T')">T</span>
            <span onclick="showLetter('U')">U</span>
            <span onclick="showLetter('V')">V</span>
            <span onclick="showLetter('W')">W</span>
            <span onclick="showLetter('X')">X</span>
            <span onclick="showLetter('Y')">Y</span>
            <span onclick="showLetter('Z')">Z</span>
        </div>
    </div>

    <script>
        function showLetter(letter) {
            alert('Você clicou na letra: ' + letter);
        }
    </script>
</body>
